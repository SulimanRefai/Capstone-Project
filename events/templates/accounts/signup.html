{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h1> Create Account</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<p style="margin-top: 1.5rem;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
