<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>{{ user.username }}'s Dashboard</h1>
    <p><a href="{% url 'add_event' %}">Add New Event</a> | <a href="{% url 'logout' %}">Logout</a></p>

    <h2>Your Events</h2>
    {% if events %}
        <ul>
            {% for event in events %}
                <li>
                    <strong>{{ event.title }}</strong> 
                    ({{ event.start_time }} - {{ event.end_time }})<br>
                    {{ event.description }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No events yet.</p>
    {% endif %}
</body>
</html>
