{% extends 'base.html' %}
{% block title %}{{ object.title }}{% endblock %}
{% block content %}
<h1>{{ object.title }}</h1>
<p>{{ object.description }}</p>
<p>Start: {{ object.start_time|date:"Y-m-d H:i" }}</p>
<p>End: {{ object.end_time|date:"Y-m-d H:i" }}</p>

<a href="{% url 'event-update' object.id %}">Edit</a>
<form method="post" action="{% url 'event-delete' object.id %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>
<a href="{% url 'event-list' %}">Back to Events</a>
{% endblock %}
